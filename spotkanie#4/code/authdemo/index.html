<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>auth demo</title>
  </head>
  <body>

    <input type="email" name="auth-email" value="" class="auth-email" email>
    <input type="password" name="auth-password" class="auth-password">

    <button type="button" name="auth-login" class="auth-login">Login</button>
    <button type="button" name="auth-register" class="auth-register">Register</button>
    <button type="button" name="auth-logout" class="auth-logout hidden">Logout</button>

    <style>
      .hidden {
        display: none;
      }
    </style>

    <script src="https://www.gstatic.com/firebasejs/3.3.2/firebase.js"></script>
    <script>
      // Initialize Firebase
      var config = {
        apiKey: "YOUR_KEY",
        authDomain: "YOUR_DOMAIN",
        databaseURL: "https://your-project.firebaseio.com",
        storageBucket: "your-project.appspot.com",
      };
      firebase.initializeApp(config);
    </script>

    <script src="app.js"></script>
  </body>
</html>
